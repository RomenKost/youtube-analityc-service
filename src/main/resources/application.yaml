server:
  port: 8090
management:
  endpoint:
    health:
      enabled: true
youtube:
  v3:
    api:
      key: $YOUTUBE_API_KEY
      urls:
        channel: https://www.googleapis.com/youtube/v3/channels?key={key}&id={id}&part={part}&maxResults={maxResults}
        videos: https://www.googleapis.com/youtube/v3/search?key={key}&channelId={channelId}&part={part}&type={type}&maxResults={maxResults}
